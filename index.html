<!DOCTYPE html>
<html>
<head>
<title>Google</title>
<style type="text/css">
	
	body {
		font-family: arial, sans-serif;
		font-size: 0.85em;
	}
	
	#wrapper {
		position: relative;
		top: 100px;
	}

	ul li {
		display: inline;
	}


/******
HEADER
******/
	
	header {
		margin-top: 15px;
		width: 100%;
		height: 60px;
	}
	
	#topNav {
		float: right;
	}
	
	#topNav li {
		padding: 0 5px;
	}
	
	a img {
		height: 20px;
		width: 20px;
	}
	
	#signIn {
		border: none;
		height: 30px;
		width: 60px;
		border-radius: 5px;
		background: #4285f4;
		position: relative;
		top: -5px;
		color: #fff;
		font-weight: bold;
	}

/******
SECTION
******/	
	
	section {
		margin: auto;
		max-width: 500px;
	}
	
	.logo {
		display: block;
		margin: 10px auto;
		width: 269px;
		height: 95px;
	}
	
	#searchBar {
		display: block;
		margin-bottom: 15px;
  		width: 100%;
  		height: 29px; 
	}
	
	#mic {
		float: right;
		height: 20px;
		width: 20px;
		position: relative;
		top: -43px;
	}
	
	#buttonPair {
		width: 310px;
		margin: auto;
	}
	
	.button {
		position: relative;
		margin: 0 10px;
		height: 30px;
		width: 130px;
		border: 1px solid #dcdcdc;
		color: #444;
		background-color: #f5f5f5;
		font-weight: bold;
	}

/*******
FOOTER
*******/

	footer {
		position: fixed;
		bottom: 0;
		right: 1px;
		width:100%;
		height: 50px;
		background: #ddd;
	}
	
	footer ul {
	padding-right: 15px;
	}
	
	footer ul li {
		margin: 0 10px 0 10px;
	}
	
	.right {
		float: right;
		margin-right: 5px;
	}
	
	.left {
		position: relative;
		right: 30px;
	}

/*******
Link Styles
*******/

	nav a, footer a {
		text-decoration: none;
		color: rgba(112,112,112,1);
	}
	nav a:hover {
		color: rgba(0,0,0,1);
	}
	footer a:hover {
		text-decoration: underlined;
	}

</style>
</head>
<body>
	<header>
		<nav>
			<ul id="topNav">
				<li><a href="#">+Nick</a></li>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
				<li><a href="#"><img src="apps.png"></a></li>
				<li><a href="#"><img src="bell.png"></a></li>
				<li><a href="#"><img src="share.png"></a></li>
				<li><input type="button" value="Sign In" id="signIn"></input></li>
			</ul>
		</nav>
	</header>
	<section>
		<div id="wrapper">
			<img src="google.png" class="logo">
			<form action="POST">
				<div>
					<input type="text" name="Search" id="searchBar">
					<a href="#"><img src="mic.png" id="mic"></a>
				</div>
				<div id="buttonPair">
					<input type="button" name="Go" value="Google Search" class="button">
					<input type="button" name="Lucky" value="I'm Feeling Lucky" class="button">
				</div>
			</form>	
		</div>
	</section>
	<footer>
		<ul>
			<li class="left"><a href="#">Advertising</a></li>
			<li class="left"><a href="#">Business</a></li>
			<li class="left"><a href="#">About</a></li>
			<li class="right"><a href="#">Privacy & Terms</a></li>
			<li class="right"><a href="#">Settings</a></li>
		</ul>
	</footer>

</body>
</html>
